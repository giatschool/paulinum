<leaflet width="100%" height="480px" center="center" geojson="geojson"></leaflet>
<br>
<div ng-model="parkinglots">
  <table border="1" style="width:100%;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Frei</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-class="{1:'belegt',0:'frei'}[feature.properties.value]" ng-repeat="feature in parkinglots.features">
        <td>
          {{feature.properties.name}}
        </td>
        <td>
          {{feature.properties.value}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
